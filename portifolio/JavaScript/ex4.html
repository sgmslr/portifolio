  <h1>

  <p></p>
  <p>4. Crie um programa que imprima os números de 1 a 10 utilizando um laço for.</p>
  <script>
  // O laço for inicia a variável i em 1 e continua enquanto i for menor ou igual a 10
  // A cada iteração, i é incrementado em 1
  for (let i = 1; i <= 10; i++) {
      // Exibe o valor atual de i em uma caixa de alerta
      alert(i + ".");
  }
  </script>
