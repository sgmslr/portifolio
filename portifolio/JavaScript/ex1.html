  <h1>
    Exercício 1
  </h1>
  <p></p>
  <p>1. Escreva um programa que peça ao usuario para inserir um número. O programa deve verificar se o número é positivo ou negativo e exibir uma mensagem correspondente. Se o número for zero, deve informar que é neutro.</p>    
  <script>
  // Solicita ao usuário que insira um número e converte a entrada para um número decimal
  let numero = parseFloat(prompt("Digite um número:"));

  // Verifica se a entrada é um número válido (não é NaN)
  if (isNaN(numero)) {
      // Se a entrada não for um número, exibe uma mensagem de erro
      alert("Por favor, insira um valor numérico válido.");
  } else {
      // Se a entrada for um número válido, verifica se é positivo, negativo ou neutro
      if (numero > 0) {
          // Se o número for maior que 0, é positivo
          alert("O número é positivo.");
      } else if (numero < 0) {
          // Se o número for menor que 0, é negativo
          alert("O número é negativo.");
      } else {
          // Se o número for igual a 0, é neutro
          alert("O número é neutro.");
      }
  }
  </script>
</body>
